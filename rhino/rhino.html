<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name=viewport content='width=400'>
  <title> Rhino !</title>
  <script src="jquery.js"></script>
  <script type="application/javascript" src="rhino.js"></script>
  <link rel="stylesheet" type="text/css" href="rhino.css">
  <!-- Load boostrap stuff -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="rhino.html">Play</a></li>
      <li role="presentation"><a href="learn.html">Learn</a></li>
      <li role="presentation"><a href="about.html">About </a></li>
      <li role="presentation"><a href="code.html">Code </a></li>
    </ul>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="container" align="center">
          <canvas id="game_canvas" width="450" height="450" style="border:1px solid #000000;"></canvas> 
        </div>
        <div id="user_input" class="container" align="center">
          <p id="coords_selected" align="center">What is your guess ? (0,0)</p>
          <p class="slider-width">
            <input type="range" id="x_val" min="0" max="0" onchange="update()" autofocus/>
            <br>
            <input type="range" id="y_val"min="0" max="0" onchange="update()"/>
          </p>
          <button type="button" id="makeGuess" disabled="disabled">Guess</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Boostrap script of some sort -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
