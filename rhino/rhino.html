<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title> Rhino !</title>
  <link rel="stylesheet" type="text/css" href="rhino.css">
  <script src="jquery.js"></script>
  <script type="application/javascript" src="rhino.js"></script>
  <!-- Load boostrap stuff -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="rhino.html">Play</a></li>
      <li role="presentation"><a href="learn.html">Learn</a></li>
      <li role="presentation"><a href="about.html">About </a></li>
      <li role="presentation"><a href="settings.html">Settings </a></li>
      <li role="presentation"><a href="code.html">Code </a></li>
    </ul>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="game">
          <div class="container" align="center">
            <svg id="svg_gird" xmlns="http://www.w3.org/2000/svg" width="420.0" height="420.0" visibility="visible">
              <defs>
                 <pattern visibility="visible" id="grid" width="84" height="84" patternUnits="userSpaceOnUse">
                   <path d="M 84 0 L 0 0 0 84" fill="none" stroke="black" stroke-width="1"/>
                 </pattern>
               </defs>
               <image id="rhino_pic" visibility="hidden" xlink:href="rhino.svg" x="0" y="0" height="100%" width="100%"/>
               <rect width="100%" height="100%" fill="url(#grid)" />
               <rect id="lastGuess" width="84" height="84" fill="#ff0000" x="0" y="0" visibility="hidden"/>
            </svg>
          </div>
          <div id="user_input" class="container" align="center">
            <p>X <input type="number" id="x_val" /></p>
            <p>Y <input type="number" id="y_val"/></p>
            <button type="button" id="makeGuess" disabled="disabled">Guess</button>
          </div>
          <div class="container" align="center">
            <p id="win_text">Congratulations, you found the rhino</p>
            <button type="button" id="playAgain" disabled="disabled">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Boostrap script of some sort -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
