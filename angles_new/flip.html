    <head>
    <div class="container" align="center">
    <svg id="flipSnookerTable" xmlns="http://www.w3.org/2000/svg" width="320" height="288" >
          <!-- Old monitor area -->
          <rect class="flipTv" x="6" y="6" width="308" height="276" rx="8" ry="8" />
          <g transform = "scale (3.6 3.6) translate (4.5 3.5)" >
            <!-- Graphics area 40x20 characters composed of 2x3 blocks to make an 80x60 area! -->
            <rect id="flipBoard" x="0" y="0" width="80" height="60" />
            <!-- ScrollingText area 40x4 characters for entering text and printing messages -->
            <rect class="flipScrollText" x="0" y="60" width="80" height="12" />
            <!-- Left end cushions-->
            <rect class="flipBorder" x="0" y="1" width="1" height="2" />
            <rect class="flipBorder" x="1" y="3" width="1" height="54" />
            <rect class="flipBorder" x="0" y="57" width="1" height="2" />
            <!-- Top side cushions-->
            <rect class="flipBorder" x="0" y="0" width="3" height="1" />
            <rect class="flipBorder" x="3" y="1" width="36" height="1" />
            <rect class="flipBorder" x="38" y="0" width="4" height="1" />
            <rect class="flipBorder" x="41" y="1" width="36" height="1" />
            <rect class="flipBorder" x="77" y="0" width="3" height="1" />
            <!-- Left end cushions-->
            <rect class="flipBorder" x="79" y="1" width="1" height="2" />
            <rect class="flipBorder" x="78" y="3" width="1" height="54" />
            <rect class="flipBorder" x="79" y="57" width="1" height="2" />
            <!-- Top side cushions-->
            <rect class="flipBorder" x="0" y="59" width="3" height="1" />
            <rect class="flipBorder" x="3" y="58" width="36" height="1" />
            <rect class="flipBorder" x="38" y="59" width="4" height="1" />
            <rect class="flipBorder" x="41" y="58" width="36" height="1" />
            <rect class="flipBorder" x="77" y="59" width="3" height="1" />
            <!-- Pockets -->
            <rect class="flipPocket"x="1" y="1" width="2" height="2" />
            <rect class="flipPocket" x="39" y="1" width="2" height="2" />
            <rect class="flipPocket" x="77" y="1" width="2" height="2" />
            <rect class="flipPocket" x="1" y="57" width="2" height="2" />
            <rect class="flipPocket" x="39" y="57" width="2" height="2" />
            <rect class="flipPocket" x="77" y="57" width="2" height="2" />
            <!-- Ball -->
            <rect id="flipBall" x="20" y="20" width="1" height="1" />
          </g>
        </svg>
